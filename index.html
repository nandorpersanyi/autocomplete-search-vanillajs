<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ginetta Github Users Search</title>
</head>
<body class="home">
    <div id="load-overlay" style="background-color:#fff; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>
    <div id="main-content">
        <h1>Ginetta Github Users Search</h1>
        <div id="inner-content">
            <div id="form-wrap">
                <h2>Search for Github users</h2>
                <input type="text" name="name" id="user-input" autocomplete="off" pattern="[a-zA-Z0-9]+">
                <div id="gitusers-list"></div>
            </div>
        </div>
    </div>
</body>
</html>
